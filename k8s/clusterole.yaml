---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: lab-chaos-ines
subjects:
- kind: ServiceAccount
  name: lab-chaos
  namespace: "ines"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: lab-chaos-ines
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: tetris
  name: tetris
spec:
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - image: acrnelabk8slab01.azurecr.io/tetris:1.0.0
        command: 
        - sh
        - -c 
        - echo "Hello world"
        imagePullPolicy: IfNotPresent
        name: tetris
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never